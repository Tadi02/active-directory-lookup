language: java

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install:
  - TERM=dumb ./gradlew -q assemble --stacktrace

script:
  - TERM=dumb ./gradlew test --stacktrace

jdk:
  - oraclejdk8
  - oraclejdk7
